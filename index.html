<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="logo-container">
        <div class="logo">
            <img src="assets/images/odin-lined.png">
            <h1>ODIN</h1>
        </div>
        <div class="credit">
            Photo by Hailie West on Unsplash
        </div>

    </div>
    <div class="form-container">
        <p>This is not a real online service! You know you need something like this in your life to realise your deepest dreams. Sign Up <em>now</em> to get started.</p>
        <p>You <em>know</em>  you want to.</p>

        <form action="">
            <div class="form-body">
                <h3>Let's do this!</h3>
                <div class="form-row">
                    <div class="form-control">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname"/>
                    </div>
                    <div class="form-control">
                        <label for="fname">Last Name</label>
                        <input type="text" id="lname"/>
                    </div>
                   
                </div>
                <div class="form-row">
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="text" id="email"/>
                    </div>
                    <div class="form-control">
                        <label for="phone_number">Phone Number</label>
                        <input  type="number" id="phone_number"/>
                    </div>
                   
                </div>
                <div class="form-row">
                    <div class="form-control">
                        <label for="pwd">Password</label>
                        <input minlength="8" type="password" id="pwd" required/>
                    </div>
                    <div class="form-control">
                        <label for="confirm_pwd">Confirm Password</label>
                        <input minlength="8" type="password" id="confirm_pwd" required/>
                    </div>
                   
                </div>
            </div>
            <div class="form-action">
                <button>Create Account</button>
                <p>Already have an account? <a>Log in</a></p>

            </div>
        </form>

    </div>
   </div>
</body>
</html>
